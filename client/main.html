  <body data-spy="scroll" data-target=".navbar-collapse">

    <!-- Letting users know to resize their browser -->

    <div class="navbar navbar-default navbar-fixed-top visible-xs">
      <div class="container">
        <div class="navbar-header">

          <a href="" class="navbar-brand">League of Legends Project</a>

          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">

                  <span class="sr-only">Toggle navigation</span>

        </div> <!-- End of .navbar-header -->

    <div id="topContainer" class="container contentContainer visible-xs" style="margin-top:50px;">

      <div class="row">
        <div class="col-xs-6 col-xs-offset-3">
          <button id="register-and-login" type="button" class="btn btn-primary">Register or Login</button>
        </div>
      </div>

      <!-- Containers for both forms -->
      <div id="form-container" style="display:none;">
        {{#if currentUser}}

          {{> dashboard}}

        {{else}}
          <div> <!-- Form for Sign-Up -->
            {{> signUp}}
          </div> <!-- End of Sign-Up form -->

          <!-- Form for Login -->
          <div>
            {{> login}}
          </div> <!-- End of Login form -->
          
        {{/if}}

          <div id="signUpLoginButtons">
            <button id="signUp" type="button" class="btn btn-default">Sign-Up</button>
            <button id="login" type="button" class="btn btn-primary">Login</button>
          </div>
        </div> <!-- Containers for both forms -->

    </div>
